<head>

    <title>Grid level 2</title>
    <link rel="stylesheet" href="../Grid/grid.css">

        * {

        .item  {
            margin-top: 16px;

            min-height: 380px;

                        </div>
                        <div class="col l-2-4 m-4 c-12">

                        </div>
                        <div class="col l-2-4 m-4 c-12">
                            <div class="item">Item 4</div>

                        <div class="col l-2-4 m-4 c-12">

            </div>
